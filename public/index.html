<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortner</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js" defer></script>
  <script src="./js/app.js" defer></script>
</head>

<body>
  <header>
    <img class="logo"
      src="https://avatars3.githubusercontent.com/u/126880?s=460&u=f4d4cc1188d3bfd7efae48d6818b66073b9a1634&v=4">
  </header>

  <main id="app">
    <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
      <div v-if="error" class="error">
        {{error}}
      </div>
      <input class="input" type="text" v-model="url" name="url" id="url" placeholder="enter a url">
      <input class="input" type="text" v-model="slug" name="slug" id="slug" placeholder="enter a slug">
      <button type="submit" class="create">create</button>
    </form>
    <div v-if="created">
      <p class="created">Your short url is: <a :href="created">{{created}}</a></p>
    </div>
  </main>

</body>
</html>
